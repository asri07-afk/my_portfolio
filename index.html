<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanel Style - Infinite Motion + Dialog</title>
    <style>
        /* --- 1. GRUNDGERÜST & SCHRIFT --- */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            overflow: hidden; 
        }

        /* --- 2. HINTERGRUND --- */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.3) grayscale(100%);
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 2s ease, transform 10s ease;
        }

        .bg-slide.active {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- 3. HERO TEXT --- */
        .hero {
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 5vw;
        }

        .reveal-text h1 {
            font-size: 5rem;
            text-transform: uppercase;
            line-height: 1;
            margin: 0;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }
        
        .reveal-text h1.delay { animation-delay: 0.2s; }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- 4. INFINITE MARQUEE SLIDER --- */
        .marquee-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: linear-gradient(to top, #000 0%, transparent 100%);
        }

        .marquee-track {
            display: flex;
            gap: 20px;
            animation: scroll 20s linear infinite;
            width: max-content;
        }
        
        /* WICHTIG: Animation pausieren, damit man klicken kann */
        .marquee-container:hover .marquee-track {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        .card {
            width: 350px;
            height: 220px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            position: relative;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #fff;
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s;
            pointer-events: none; /* Bild stört Klick nicht */
        }

        .card:hover img { opacity: 1; }

        .card-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #000;
            padding: 5px 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* --- 5. NEU: DIALOG / MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px); /* Macht den Hintergrund unscharf */
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #111;
            border: 1px solid #444;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            transform: translateY(50px);
            transition: transform 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }
        .close-btn:hover { color: #fff; }

        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
        }

        .modal-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            font-weight: 300;
        }

        /* --- 6. TOP NAVIGATION --- */
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 30px;
            z-index: 1000; /* Ganz oben */
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Gast Button deaktiviert (sieht inaktiv aus) */
        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none; /* Klick nicht möglich */
            border-color: #444;
        }

    </style>
</head>

<nav class="top-nav">

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 class="modal-title" id="modalTitle">Titel Platzhalter</h2>
            <p class="modal-text" id="modalDesc">Hier kommt der Text hin.</p>
        </div>
    </div>

    <script>
        // 1. BACKGROUND LOOP (Wie vorher)
        const slides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);

        // 2. MODAL LOGIC (Neu)
        const modal = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const cards = document.querySelectorAll('.card');

        // Funktion: Öffne Modal
        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Hole Daten aus dem geklickten Element
                const title = card.getAttribute('data-title');
                const desc = card.getAttribute('data-description');

                // Fülle Modal mit Daten
                modalTitle.innerText = title;
                modalDesc.innerText = desc;

                // Zeige Modal an
                modal.classList.add('active');
            });
        });

        // Funktion: Schließe Modal (Klick auf X)
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Funktion: Schließe Modal (Klick auf Hintergrund)
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

    </script>
